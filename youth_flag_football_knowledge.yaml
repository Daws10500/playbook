        Additional RB routes:
          Angle: start like Flat (1) to outside, then cut back sharply across middle.
          Swing: bubble path wide toward sideline from backfield, staying shallow.
    llm_usage_notes:
      - "Use the numeric system to let plays specify exact routes per receiver, e.g., 'Trips Right 2-9-5' for three receivers."
      - "When teaching youth, emphasize the names (slant, out, go) first, then gradually introduce numbers."
      - "Route depths should be scaled down for age and QB arm strength; maintain relative relationships (short vs intermediate vs deep)."

  sample_text_plays:
    trips_right_slant_out:
      situation: "Any down, medium yardage, especially vs man coverage."
      formation: "Trips Right"
      assignments:
        center: "Snap then 5-yard hook over middle."
        inside_right_receiver: "3–5 yard slant across middle."
        middle_right_receiver: "5-yard out toward right sideline."
        outside_right_receiver: "Go route to clear deep coverage."
        left_receiver: "5-yard hook or crossing route as outlet."
      qb_read: "Slant first, then out, then hook."

    trips_right_go_under:
      situation: "Need chunk yardage vs zone."
      formation: "Trips Right"
      assignments:
        outside_trips_receiver: "Go route to clear deep defenders."
        middle_trips_receiver: "Shallow drag at 3–4 yards across field (under route)."
        inside_trips_receiver: "10-yard corner route into sideline window."
        backside_receiver: "Post or deep dig to occupy backside safety."
      qb_read: "Look corner vs soft zone; if covered, hit shallow drag underneath."

    misdirection_jet_screen:
      situation: "End-of-game, defense overpursuing motion."
      formation: "Spread"
      motion: "Jet motion by slot receiver across formation."
      fake_side: "Quick screen look to motion player."
      actual_target: "Slant/post on opposite side behind rotating defenders."
      coaching_point: "Sell screen with eyes and initial QB turn, then quickly reset and throw back."

  ingestion_notes:
    rule_scope_note: >
      Rules and values here reflect common youth and NFL FLAG–style standards but may differ from specific leagues;
      league rulebooks should override these defaults when available.
    customization_suggestions:
      - "Override field dimensions, timing, and scoring from official league documents as needed."
      - "Parameterize age group and format (5v5 vs 6v6) when generating drills or plays."
    content_guidelines_for_children:
      - "Use clear, simple language and avoid technical jargon."
      - "Emphasize safety, teamwork, and sportsmanship in all generated content."
      - "Favor repetition and small number of core concepts over large complex playbooks."
